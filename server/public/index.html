<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quickCallForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <form method="POST" action="index.php" id="quick-call-form">
    <div class="row mb-3">
    <label for="phone" class="col-sm-3 col-form-label">Введите номер телефона:</label>
    <div class="col-sm-6">
      <input type="tel" id="phone" name="phone" class="form-control" required>
    </div>
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </div>
  </form>
  
 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
 
  <script>
  $(document).ready(function() {
  $('#quick-call-form').submit(function(event) {
      event.preventDefault();
      let formData = $(this).serialize();
  
      
      $.ajax({
        type: 'POST',
        url: 'index.php',
        data: formData,
        success: function(data) {
          alert('Заявка была успешно отправлена!')
        },
        error: function(error) {
          alert('Произошла ошибка при отправке заявки!')
        }
      })
    })
  })
  </script>
</body>
</html>
